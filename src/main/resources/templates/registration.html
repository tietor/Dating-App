<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Binder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Binder</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">

        </ul>
    </div>
</nav>

<h3>Login</h3>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <div class="form-group">
        <label>username:</label>
        <input type="text" class="form-control" th:field="${user.username}"/>
        <td th:if="${#fields.hasErrors('username')}" th:errors="${user.username}" style="color: red">Ihr Passwort oder Benutzername ist falsch!</td>
    </div>

    <div class="form-group">
        <label>first name:</label>
        <input type="text" class="form-control" th:field="${user.firstName}"/>
        <td th:if="${#fields.hasErrors('firstName')}" th:errors="${user.firstName}" style="color: red">Dieses Feld ist leer!</td>
    </div>

   <div class="form-group">
        <label>last name:</label>
        <input type="text" class="form-control" th:field="${user.lastName}"/>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="${user.lastName}" style="color: red">Dieses Feld ist leer!</td>
   </div>

   <div class="form-group">
        <label>last name:</label>
        <input type="text" class="form-control" th:field="${user.lastName}"/>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="${user.lastName}" style="color: red">Dieses Feld ist leer!</td>
   </div>

     <div class="form-group">
           <label>Emailadresse:</label>
           <input type="email" class="form-control" th:field="${user.emailAddress}"/>
           <td th:if="${#fields.hasErrors('emailAddress')}" th:errors="${user.emailAddress}" style="color: red">Dieses Feld ist leer!</td>
       </div>

   <div class="form-group">
        <label>password:</label>
        <input type="password" class="form-control" th:field="${user.password}"/>
        <td th:if="${#fields.hasErrors('password')}" th:errors="${user.password}" style="color: red">Ihr Passwort oder Benutzername ist falsch!</td>
   </div>

   <div class="form-group">
           <label>Geburtsdatum:</label>
           <input type="date" class="form-control" th:field="${user.birthdate}"/>
           <td th:if="${#fields.hasErrors('birthdate')}" th:errors="${user.birthdate}" style="color: red">Dieses Feld ist leer!</td>
   </div>

    <div class="form-group">
        <label>Bio:</label>
        <input type="text" class="form-control" th:field="${user.bio}"/>
        <td th:if="${#fields.hasErrors('bio')}" th:errors="${user.bio}" style="color: red">Ihr Passwort oder Benutzername ist falsch!</td>
    </div>




    <button type="submit" class="btn btn-success">Login</button>

</form>

</body>
</html>
